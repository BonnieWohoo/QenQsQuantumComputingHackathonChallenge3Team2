<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Drawer with D3</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col lg:flex-row items-start justify-center min-h-screen p-3">

    <!-- Left Side: Input and D3 Visualization -->
    <div class="w-full lg:w-1/3 flex flex-col items-start pr-3 space-y-3">
        <!-- Input Form -->
        <div class="mb-4 w-full">
            <label for="circleValue" class="block text-lg font-semibold">Enter a floating value:</label>
            <input type="number" id="circleValue" step="0.01" class="input input-bordered w-full mt-2" placeholder="0.00">
        </div>

        <!-- D3 Visualization -->
        <div id="d3Chart" class="bg-white rounded-md shadow-md" style="height: 500px; width: 500px; padding:10px;"></div>
    </div>

    <!-- Right Side: Drawing Space -->
    <canvas id="drawingCanvas" width="500" height="300" class="bg-white w-full lg:w-2/3"></canvas>

    <script>
        const input = document.getElementById('circleValue');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let data = [];

        // D3 Line Chart setup
        const svg = d3.select("#d3Chart")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");
    
        const margin = {top: 20, right: 20, bottom: 30, left: 40};
        const width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
        const height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;
    
        const x = d3.scaleLinear().domain([0, 10]).range([0, width]);
        const y = d3.scaleLinear().domain([0, 1]).range([height, 0]);
    
        // Append the x-axis
        svg.append("g")
            .attr("transform", `translate(${margin.left}, ${height + margin.top})`) // Adjust for margins
            .call(d3.axisBottom(x));

        // Append the y-axis
        svg.append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`) // Adjust for margins
            .call(d3.axisLeft(y));

        // Optionally, add axis labels
        svg.append("text")
            .attr("class", "x axis-label")
            .attr("transform", `translate(${width / 2 + margin.left}, ${margin.bottom - 5})`) // Center the label
            .style("text-anchor", "middle")
            .text("B");

        svg.append("text")
            .attr("class", "y axis-label")
            .attr("transform", "rotate(-90)")
            .attr("y", margin.left/10)
            .attr("x", -height / 2 - margin.top)
            .style("text-anchor", "middle")
            .text("Triplet Yield");
    

    // Function to check if two circles overlap
    function circlesOverlap(x1, y1, r1, x2, y2, r2) {
        const dist = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        return dist < r1 + r2; // They overlap if the distance is less than the sum of the radii
    }

    // Function to draw 10 circles without overlapping
    function drawCircles(value) {
        // Clear the canvas before drawing new circles
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Parse the input value to a float and ensure it's valid
        const radius = parseFloat(value);
        if (isNaN(radius) || radius <= 0) return;

        const circles = []; // Store all drawn circles (their x, y, radius)
        let attempts = 0;

        // Try to draw 10 circles without overlaps
        for (let i = 0; i < 100; i++) {
            let x, y;
            let safe = false;

            // Keep trying to find a valid position for the circle
            while (!safe && attempts < 1000) {
                x = Math.random() * (canvas.width - 2 * radius) + radius;
                y = Math.random() * (canvas.height - 2 * radius) + radius;

                // Check if the new circle overlaps any existing circles
                safe = true;
                for (let circle of circles) {
                    if (circlesOverlap(x, y, radius, circle.x, circle.y, circle.radius)) {
                        safe = false;
                        break;
                    }
                }

                attempts++;
            }

            // If after too many attempts, break out to avoid infinite loops
            if (!safe) {
                console.error("Couldn't place all circles without overlap");
                break;
            }

            // Store the circle position and radius
            circles.push({ x, y, radius });

            // Random color for each circle
            const color = Math.random() > 0.5 ? 'blue' : 'red';
            ctx.fillStyle = color;

            // Draw the circle
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            // Add label for each circle
            ctx.fillStyle = 'black';
            ctx.font = '1px Arial';
            ctx.fillText(`R: ${radius}`, x - 15, y + 5);
        }
    }

  // Function to update the point based on the input value
  function updateD3Graph(value) {
    const scaledX = x(value); // Scale the input value to the x-axis
    const scaledY = y(.5); // Generate a random value for y-axis (this can be tied to another variable)

    // Remove any previous point
    svg.selectAll(".data-point").remove();

    // Append the new point
    svg.append("circle")
      .attr("class", "data-point")
      .attr("cx", scaledX + margin.left)
      .attr("cy", scaledY + margin.top)
      .attr("r", 5)
      .style("fill", "blue");
  }


    // Event listener for input changes
    input.addEventListener('input', (e) => {
        drawCircles(e.target.value);
        if(!isNaN(e.target.value)){
        updateD3Graph(e.target.value);
        console.log(e.target.value);
    }
    });

    </script>
    
</body>
</html>
